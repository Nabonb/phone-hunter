<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <section class="container mt-3">
        <header>
            <h1 class="text-bg-dark text-truncate text-center">Find Your Favourite Mobile With Detiails</h1>
            <div class="mb-3">
                <input type="text" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Search Your Product">

            </div>
            <button id="btn-search" type="submit" class="btn btn-primary">Search</button>
        </header>
        <main>
            <div id="product-div" class="row row-cols-1 row-cols-md-3 g-4 mt-4">

            </div>
            <div id="no-phone-found" class="d-none">
                <p class=" text-danger fs-2 fw-bolder">No Phone Found With This Name !! Please Try Another Name</p>
            </div>
        </main>
        <div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 200px;" class="d-none d-flex justify-content-center align-items-center" id="load-spinner">
        <div class="spinner-border text-primary " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="btn-see-more" class=" text-center mt-4 mb-3 d-none">
        <button id="btn-search" type="submit" class="btn btn-primary fw-bold">See More</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./phone.js"></script>
</body>

</html>
